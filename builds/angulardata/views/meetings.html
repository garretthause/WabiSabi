<div class="card meetings cf">

  <div class="textintro">
    <h1>Add a Class</h1>
    <p>Type a class name and hit +</p>
  </div><!-- textintro -->

  <form class="formgroup addmeeting cf"
    name="myform"
    ng-submit="addMeeting()"
    novalidate>

    <div class="inputwrapper">
      <input type="text" name="meetingname"
      placeholder="Class name"
      ng-model="meetingname" ng-required="true">
    </div>

    <div class="inputwrapper">
      <input type="text" class="datepicker"
      name="classDate" placeholder="MM/DD/YYYY"
      ng-model="classDate" ng-required="true">
    </div>

    <div class="inputwrapper">
      <input type="text" class="datetimepicker"
      name="classTime"
      placeholder="Class time"
      ng-model="classTime" ng-required="true">
    </div>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">+</button>

  </form>

  <h2>Your classes</h2>
  <div class="meeting" ng-repeat="(key, meeting) in meetings | orderBy:['classdate', 'time']">

    <a class="btn btn-delete tooltip"
      ng-click="deleteMeeting(meeting)">
      <span>Delete this class</span>
    </a>

    <button class="btn btn-checkin tooltip"
      href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">
      <span>Go to check-in URL</span></button>

    <a class="btn btn-list tooltip"
      href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList">
      <span>View list of checked in users</span></a>


    <span class="text">Class Name: {{meeting.name}} </br> Class Date: {{meeting.classdate}} </br> Class Time: {{meeting.time}}</span>
  </div>

</div><!-- meetings cf -->
