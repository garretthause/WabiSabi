<div class="card meetings cf">

  <div class="textintro">
    <h1>Classes</h1>
  </div><!-- textintro -->

  <div class="meeting" ng-repeat="(key, meeting) in meetings | orderBy:'classdate'">
    <a class="mybtn mybtn-checkin mytooltip" ng-show="currentUser" ng-controller="RegistrationController" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">
  <span>Go to check-in URL</span></a>
    <span class="text">Class Name: {{meeting.name}} </br> Class Date: {{meeting.classdate}} </br> Class Time: {{meeting.time}}</span>
  </div>

</div><!-- meetings cf -->
